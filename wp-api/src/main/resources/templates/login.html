<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Inspier - 로그인</title>

        <th:block th:replace="common/common-tags::common-favicons" />

        <link rel="stylesheet" th:href="@{/css/login.css}" />
        <script defer th:src="@{/js/login.js}" type="module"></script>
    </head>
    <body>
        <div class="header"></div>
        <div class="container">
            <div class="login-box">
                <h2>로그인</h2>

                <input id="name" placeholder="아이디" required type="text" />
                <input id="password" placeholder="비밀번호" required type="password" />
                <p class="login-error-message" id="login-error-message"></p>
                <button id="loginButton" type="submit">로그인</button>

                <div class="account-helpers">
                    <a class="find-name-link">아이디 찾기</a>
                    <span class="seperator"></span>
                    <a class="find-pw-link" href="/account/find-pw">비밀번호 찾기</a>
                    <span class="seperator"></span>
                    <a class="join-link" href="/join">회원가입</a>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </body>
</html>
