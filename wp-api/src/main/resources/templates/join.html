<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Inspier - 회원가입</title>

        <th:block th:replace="common/common-tags::common-favicons" />

        <link rel="stylesheet" th:href="@{/css/join.css}" />
        <script defer th:src="@{/js/join.js}" type="module"></script>
    </head>
    <body>
        <div class="header"></div>
        <div class="container">
            <div class="join-box">
                <h2>회원가입</h2>

                <div class="name-container">
                    <input class="input-name" id="input-name" placeholder="아이디" required type="text" />
                    <button class="check-name" id="check-name">아이디 확인</button>
                </div>

                <div class="email-container">
                    <input class="input-email" id="input-email" placeholder="이메일" required type="text" />
                    <button class="check-email" id="check-email">이메일 확인</button>
                </div>

                <div class="verification-code-container">
                    <input class="input-verification-code" id="input-verification-code" placeholder="인증코드" required type="text" />
                    <button class="check-verification-code" id="check-verification-code">확인</button>
                </div>

                <p class="input-name-error" style="display: none"></p>

                <input id="input-password" placeholder="비밀번호" required type="password" />
                <p class="input-password-error" style="display: none"></p>

                <input id="input-password-check" placeholder="비밀번호 확인" required type="password" />
                <p class="input-password-check-error" style="display: none"></p>

                <button id="join-button" type="submit">등록</button>
            </div>
        </div>

        <div class="footer"></div>
    </body>
</html>
