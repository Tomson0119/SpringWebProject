<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Inspier - 회원가입</title>

        <link href="/image/favicon.ico" rel="icon" />
        <link href="/image/favicon.ico" rel="shorcut icon" />

        <link href="/image/icon-180x180.png" rel="icon" sizes="180x180" type="image/png" />
        <link href="/image/icon-180x180.png" rel="apple-touch-icon" sizes="180x180" type="image/png" />

        <link href="/image/icon-192x192.png" rel="icon" sizes="192x192" type="image/png" />
        <link href="/image/icon-192x192.png" rel="apple-touch-ico" sizes="192x192" type="image/png" />

        <link href="/image/icon-512x512.png" rel="icon" sizes="512x512" type="image/png" />
        <link href="/image/icon-512x512.png" rel="apple-touch-icon" sizes="512x512" type="image/png" />

        <link rel="stylesheet" th:href="@{/css/join.css}" />
        <script defer th:src="@{/js/join.js}" type="module"></script>
    </head>
    <body>
        <div class="header"></div>
        <div class="container">
            <div class="join-box">
                <h2>회원가입</h2>

                <div class="name-container">
                    <input class="input-name" id="input-name" placeholder="아이디" required type="text" />
                    <button id="check-name">아이디 확인</button>
                </div>

                <p class="input-name-error" style="display: none"></p>

                <input id="input-password" placeholder="비밀번호" required type="password" />
                <p class="input-password-error" style="display: none"></p>

                <input id="input-password-check" placeholder="비밀번호 확인" required type="password" />
                <p class="input-password-check-error" style="display: none"></p>

                <button id="join-button" type="submit">등록</button>
            </div>
        </div>

        <div class="footer"></div>
    </body>
</html>
